services:
  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    container_name: app-backend
    depends_on:
      - postgres
      - redis
    env_file:
      - ./apps/backend/.env
    ports:
      - "5000:5000"
    networks:
      - app-network

  postgres:
    image: postgres:15
    container_name: app-postgres
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - app-network

  redis:
    image: redis:7
    container_name: app-redis
    restart: always
    environment:
      REDIS_PORT: ${REDIS_PORT:-6379}
    ports:
      - "${REDIS_PORT:-6379}:6379"
    networks:
      - app-network

volumes:
  pgdata:

networks:
  app-network:
    driver: bridge
